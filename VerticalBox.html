<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Card{
            background: #c6b4ea;
            padding: 32px 20px;
            width: 340px;
            border-radius: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .Card h2{
            font-size: 1.5rem;
            color: #504485;
            margin-bottom: 24px;
            font-weight: 700;
        }
        .info{
            display: flex;
            flex-direction: column;
            gap:20px;
        }
        .block{
            background:#fff;
            border-radius: 9px;
            padding:18px 0 10px 0;
            box-shadow: 0 1px 4px rgba(100,84,133,0.06);

        }
        .label{
            color:#8c7dae;
            font-size: 0.998rem;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .value{
            font-size: 1.45rem;
            font-weight: bold;
            color:#403384;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="Card">
    <h2>Highest & Average CTC</h2>
    <div class="info">
        <div class="block">
            <div class="label">Expected Increase in Salary Potential</div>
            <div class="value">60%</div>
        </div>
        <div class="block">
            <div class="label">Average CTC</div>
            <div class="value">6.1 LPA</div>
        </div>
    <div class="ctc-block">
      <div class="ctc-label">Highest CTC</div>
      <div class="ctc-value">â‚¹36 LPA</div>
      </div>
    </div>
    </div>
</body>
</html>
