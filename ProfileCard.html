<style>
    .card-container{
        width: 300px;
        height: 400px;

    .card-container img{
        width: 150px;
        height: 150px;
        border-radius: 50% ;

    .card-container h2{
        margin:0 0 10px 0;
        font-size: 1.6em;
        font-weight: 600;
        text-align: center;
        padding: 20px;
        margin-bottom: 30px;
    }
    .card-container p{
        font-size: 1.04em;
        color: #333;
        text-align: center;
        margin:0;
        margin-bottom: 20px;
    }
</style>
