<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investor Grid Assignment</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f7fb;
      padding: 36px;
    }
    .investor-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 30px 20px;
      margin: 0 auto;
      max-width: 900px;
    }
    .investor-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(52,72,138,0.08);
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
      border: 1.5px solid #eef1f6;
      overflow: hidden;
      transition: box-shadow 0.2s;
    }
    .investor-card:hover {
      box-shadow: 0 5px 18px rgba(52,72,138,0.12);
    }
    .investor-card img.profile {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      background: #e8eaf6;
      display: block;
    }
    .investor-info {
      padding: 12px 9px 6px 9px;
      text-align: center;
      width: 100%;
    }
    .investor-name {
      font-size: 1.08rem;
      color: #232441;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .investor-role {
      font-size: 0.94rem;
      color: #607d8b;
      margin-bottom: 8px;
    }
    .investor-logo {
      margin-top: 6px;
      margin-bottom: 2px;
      display: block;
      max-width: 80px;
      max-height: 28px;
    }
  </style>
</head>

  <div class="investor-grid">
